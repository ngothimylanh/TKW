<!DOCTYPE html>
<html>
<head>
    <title>Thongtin</title>
</head>
<body>
    <form action="#" method="post">
        <label for="name">Tên</label>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="text" id="name" name="name" required><br><br>
        <label for="gender">Giới tính</label>
        &emsp;&emsp;&emsp;&emsp;<input type="radio" id="male" name="gender" value="Nam" required>
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="Nữ" required>
        <label for="female">Nữ</label><br><br>
        <label for="day">Ngày sinh</label>
        &emsp;&emsp;&emsp;&emsp;<input type="day" id="day" name="day" required><br><br>
        <label for="username">Tên đăng nhập</label>
        &emsp;&emsp;<input type="text" id="username" name="username" required><br><br>
        <label for="password">Mật khẩu</label>
        &emsp;&emsp;&emsp;&emsp;<input type="password" id="password" name="password" required><br><br>
        <label for="confirm_password">Xác nhận mật khẩu</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        <label for="address">Địa chỉ</label>
        &emsp;&emsp;&emsp;&emsp;&emsp;<textarea id="address" name="address" rows="4"></textarea><br><br>
        <label for="city">Thành phố</label>
        &ensp;&emsp;&emsp;&emsp;<select name="#">
            <option value="http://www.moichon.com.vn">--Mời chọn---</option>
        </select><br><br>
        <label for="phone">Điện thoại</label>
        &ensp;&emsp;&emsp;&emsp;<input type="tel" id="phone" name="phone" required><br><br>
        <label for="email">Email</label>
        &ensp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="email" id="email" name="email" required><br><br>
        <label for="hobbies">Sở thích</label>
        <tr>
           &emsp;&emsp;&emsp;&emsp;<td><input type="checkbox" id="1" name="ten" value="Bóng đá"></td>
            <td><label for="1">Bóng đá</label></td>
            <td><input type="checkbox" id="2" name="ten" value="Xem phim"></td>
            <td><label for="2">Xem phim</label></td>
        </tr><br><br>
        <tr>
            &emsp;&emsp;&emsp;&emsp;<td><input type="checkbox" id="3" name="ten" value="Nghe nhạc"></td>
            <td><label for="ten">Nghe nhạc</label></td>
            <td><input type="checkbox" id="4" name="ten" value="Đọc sách"></td>
            <td><label for="ten">Đọc sách</label></td>
        </tr><br><br>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button type="submit">Đăng ký</button>
        <button type="reset">Làm lại</button>
    </form>
</body>
</html>
