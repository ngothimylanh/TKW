<!DOCTYPE html>
<html>
<head>
    <title>bai5</title>
<style>
    .form-container {
        width: 300px;
        padding: 20px;
    }
    .form-group {
        margin-bottom: 10px;
    }
    .form-group input {
        width: 100%;
        padding: 5px;
    }
    .tooltip .tooltiptext {
        visibility: hidden;
        width: 150px;
        background-color: #333;
        color: #fff;
        padding: 5px;
        z-index: 1;
        bottom: 125%;
        left: 50%;
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Đăng ký E-Mail</h2>
    <form>
        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email">
            <div class="tooltip">
            <span class="tooltiptext">Nhập địa chỉ email của bạn</span></div>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
            <div class="tooltip">
            <span class="tooltiptext">Nhập mật khẩu của bạn</span></div>
            <label for="confirmPassword">Xác nhận mật khẩu:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu">
            <div class="tooltip"><span class="tooltiptext">Xác nhận mật khẩu của bạn</span></div>
        </div>
            <button type="submit">Đăng ký</button>
    </form>
</div>
</body>
</html>
