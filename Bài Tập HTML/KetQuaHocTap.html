<!DOCTYPE html>
<html>
<head>
    <title>KetQuaHocTap</title>
    <style>
        table{
            width: 600px;
            border-collapse: collapse;
            margin: 20px;
        }
        table, th, td {
            border: 1px solid red;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th, th.nam, th.nu{
            background-color: #33FF00;
        }
        .nam, .nu {
            background-color: white;
        }
        .ds{
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;KẾT QUẢ HỌC TẬP</h2>
    <table>
    <tr>
        <th rowspan="2">Họ Và tên<br>Học Sinh</th>
        <th colspan="2">Năm Sinh</th>
        <th rowspan="2">Điểm<br>TB</th>
        <th rowspan="2">Xếp Loại</th>
    </tr>
    <tr>
        <th class="nam">Nam</th>
        <th class="nu">Nữ</th>
    </tr>
    <tr>
        <td class="ds">Lê Thanh Xuân</td>
        <td class="nam"></td>
        <td class="nu">1950</td>
        <td>8.5</td>
        <td>Giỏi</td>
    </tr>
    <tr>
        <td class="ds">Phan Thế Hạ</td>
        <td class="nam">1985</td>
        <td class="nu"></td>
        <td>6.5</td>
        <td>Khá</td>
    </tr>
    <tr>
        <td class="ds">Trần Hoài Thu</td>
        <td class="nam"></td>
        <td class="nu">1986</td>
        <td>9.5</td>
        <td>Xuất Sắc</td>
    </tr>
    <tr>
        <td class="ds">Trương Lưu Đông</td>
        <td class="nam">1984</td>
        <td class="nu"></td>
        <td>6.0</td>
        <td>Trung Bình</td>
    </tr>
    <tr>
        <td class="ds">Lưu Thế Mạc</td>
        <td class="nam">1985</td>
        <td class="nu"></td>
        <td>4.5</td>
        <td>Kém</td>
    </tr>
    <tr>
        <th colspan="3">Tổng số học sinh đạt:</th>
        <th colspan="2">4 Học sinh</th>
    </tr>
    </table>
</body>
</html>
