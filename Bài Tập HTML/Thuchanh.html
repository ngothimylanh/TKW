<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
    body { 
        font-size: 100%; 
        background-color: #DCDCDC; 
        color: #8A2BE2; 
        margin: 10px; 
    } 
    h1 { font-size: 200%; } 
    h2 { font-size: 140%; } 
    h3 { font-size: 110%; } 
    th { background-color: #D3D3D3; } 
    td { background-color: #FFFAF0; } 
    a:link { 
        color: #8A2BE2; 
        text-decoration: none; 
    } 
    .name { 
        border: 1px solid purple; 
        padding: 3px;
        width: 300px; 
    }
</style>
</head>
<body>
    <h1>Heading 1</h1>
        <p>This is some text in a paragraph.</p>
        <p>This is another paragraph.</p>
        <hr width="20%" align="left" color="purple"/>
    <h2>Heading 2</h2>
        <p class="name">Name</p>
        <p class="name">Doe, John</p>
        <p class="name">Smith, Eva</p>
        <hr width="20%" align="left" color="purple"/>
    <h3>Heading 3</h3>
        <p>Visit our Home Page or our CSS Tutorial.</p>
        <p>What you should already know:</p>
    <ol>
        <li>HTML</li>
        <li>XHTM</li>
    </ol>
        <p>Favorite drinks:</p>
    <ul>
        <li>Smoothie</li>
        <li>Green tea</li>
    </ul>
</body>
</html>
